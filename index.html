<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VanillaPress</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section id="wrapper">

    <section id="view">

      <div class="container">

        <header class="page-header">
          <h1 id="siteName"><a href="#">VanillaPress</a></h1>
          <h2 id="siteDesription">A JS Front &amp; Back End</h2>
        </header>

        <div class="content">

          <div class="primary">
            <h2 id="pageTitle"></h2>
            <div id="pageContent">
            </div>
          </div>

          <div class="sidebar">
            <h3>Welcome!</h3>
            <p>
              This site is built using JavaScript and JSON.
            </p>
            <p>
              Clink a post title to read the post. Clink the VanillaPress at the top to return to the list of posts.
            </p>
            <select id="sortOptions">
              <option data-sort-option="date" data-sort-direction="descending">Newest to Oldest</option>
              <option data-sort-option="date" data-sort-direction="ascending">Oldest to Newest</option>
              <option data-sort-option="id" data-sort-direction="descending">ID: High to Low</option>
              <option data-sort-option="id" data-sort-direction="ascending">ID: Low to High</option>
              <option data-sort-option="modified" data-sort-direction="descending" data-sort="modified" data-sort="descending">Most Recently Modified</option>
              <option data-sort-option="modified" data-sort-direction="ascending">Least Recently Modified</option>
              <option data-sort-option="title" data-sort-direction="descending">Z to A</option>
              <option data-sort-option="title" data-sort-direction="ascending">A to Z</option>
            </select>
          </div>

        </div>

        <div class="footer">
          <p>Made with JavaScript &hearts; by Allen Henry Careful Danger Francis of Assisi Bale Acherbo Junior</p>
        </div>

      </div>


    </section>


  </section>
  <script src="js/data.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/model.js"></script>
  <script src="js/router.js"></script>
  <script src="js/view.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
